<nb-reveal-card  [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front data-test-id="TrafficScroller" >
    <nb-card size="small">
      <ngx-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></ngx-traffic-cards-header>
      <ngx-traffic-front-card    data-test-id="TrafficCardFront" [frontCardData]="trafficListData"></ngx-traffic-front-card>
      <nb-icon data-test-id="TrafficBackSide" class="toggle-icon" icon="chevron-up-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="small">
      <ngx-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></ngx-traffic-cards-header>
      <ngx-traffic-back-card  [trafficBarData]="trafficBarData"></ngx-traffic-back-card>
      <nb-icon   data-test-id="TrafficFrontSide" class="toggle-icon" icon="chevron-down-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
